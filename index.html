<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Auth Client</h1>
      <section id="sign-up-section">
        <h2>Sign Up</h2>
        <form id="signUp">
          <input name="credentials[email]" type="text" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="password">
          <button type="submit" id="signUpButton">Sign Up</button>
        </form>
      </section>
    </body>
</html>
