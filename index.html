<!DOCTYPE html>
<html>
    <head>
      <title>Ratr</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>The best way to keep track of what you like!</h1>
      <section id="sign-up-section">
        <h2>Sign Up</h2>
        <form id="signUp">
          <input name="credentials[email]" type="text" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="password">
          <button type="submit" id="signUpButton">Sign Up</button>
        </form>
      </section>
      <button type="submit" id="altSignIn">already have an account?</button>
      <section id="sign-in-section">
        <h2>Sign in</h2>
        <form id="signIn">
          <input name="credentials[email]" type="text" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="password">
          <button type="submit" id="signInButton">Sign In</button>
        </form>
      <button type="submit" id="createNewAccount">Create New Account</button>
      </section>
      <section id="change-password-section">
        <h2>Change Password</h2>
        <form id="changePassword">
          <input name="passwords[old]" type="password" placeholder="Old pw">
          <input name="passwords[new]" type="password" placeholder="New pw">
          <button type="submit" id="changePasswordButton">Change Password</button>
        </form>
      </section>
      <section id="signOut">
        <h2>Sign Out</h2>
        <button type="submit" id="signOutButton">Sign Out</button>
      </section>
      <div id="ratr">
        <section id="create-rating-section">
          <form id="createRating">
            <input name="rating[name]" type="text" placeholder="Name of item">
            <input name="rating[category]" type="text" placeholder="Category">
            <input name="rating[notes]" type="text" placeholder="Notes">
            <input name="rating[rating]" type="number" max=5 min=0 placeholder="Rating">
            <button type="submit" id="post-button">Post Rating</button>
          </form>
        </section>
        <section id="update-rating-section">
          <form id="updateRating">
            <input name="rating[id]" type="text" placeholder="ID">
            <input name="rating[name]" type="text" placeholder="Name of item">
            <input name="rating[category]" type="text" placeholder="Category">
            <input name="rating[notes]" type="text" placeholder="Notes">
            <input name="rating[rating]" type="number" placeholder="Rating">
            <button type="submit" id="update-button">Update Rating</button>
          </form>
        </section>
        <section id="index-rating-section">
          <form id="indexRatings">
              <button type="submit" id="index-button">View Ratings</button>
          </form>
        </section>
        <section id="delete-rating-section">
          <form id="deleteRating">
              <input name="rating[id]" type="text" placeholder="ID">
              <button type="submit" id="delete-button">Delete Rating</button>
          </form>
        </section>
      </div>
      <p id='message'></p>
    </body>
</html>
